<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <title>Bootstrap</title>
</head>
<body>
    <div class="row">
        <div class="col">
            <h1>FaÃ§a seu Cadastro!</h1>
            <form>
                <label class="form-label" for="nome">Insira seu nome:</label>
                <input class="form-control" type="text" id="nome">

                <label class="form-label" for="telefone">Insira seu telefone:</label>
                <input class="form-control" type="tel" id="telefone">

                <label class="form-label" for="email">Insira seu email:</label>
                <input class="form-control" type="email" id="email">

                <label class="form-label" for="password">Insira sua senha:</label>
                <input class="form-control" type="password" id="password">

                <button class="btn btn-success" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
